<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập | Admin Schema Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1e293b;
            min-height: 100vh;
        }
        .login-container {
            margin-top: 7%;
            max-width: 380px;
            background: #fff;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 6px 32px rgba(30,41,59,.12);
        }
        .brand {
            font-weight: 700;
            color: #1e40af;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh">
        <form class="login-container" method="post" action="/login">
            <div class="text-center mb-4">
                <span class="brand">Admin Schema Tool</span>
            </div>
            {% if error %}
                <div class="alert alert-danger py-2 text-center mb-3">{{ error }}</div>
            {% endif %}
            <div class="mb-3">
                <label class="form-label">Tài khoản</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>
        </form>
    </div>
</body>
</html>
